<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Apache</title>
    <link rel="stylesheet" href="stylesApache.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
  <body>
    <header class="title">Estado del hospital</header>
    <div class="container">
      <div class="graficas box">
        <div class="grafica1 box center">
          <p class="chartTitle">Gravedad de los pacientes</p>
          <canvas id="chart1"></canvas>
        </div>
        <div class="grafica2 box center">
          <p class="chartTitle">Concurrencia de áreas</p>
          <canvas id="chart2"></canvas>
        </div>
        <div class="grafica3 box center">
          <p class="chartTitle">Enfermedades</p>
          <canvas id="chart3"></canvas>
        </div>
        <div class="grafica4 box center">
          <p class="chartTitle">Evolución de los pacientes</p>
          <canvas id="chart4"></canvas>
        </div>
      </div>
      <div class="medicamentos box">
        <p class="subtitle">Uso de medicamentos</p>
        <ul class="lista">
          <li class="box">
            <p>Ibuprofeno</p>
            <div class="barContainer box">
              <div class="bar baja box"></div>
            </div>
          </li>
          <li class="box">
            <p>Midazolam</p>
            <div class="barContainer box">
              <div class="bar alta box"></div>
            </div>
          </li>
          <li class="box">
            <p>Paracetamol</p>
            <div class="barContainer box">
              <div class="bar media box"></div>
            </div>
          </li>
          <li class="box">
            <p>Vecuronio</p>
            <div class="barContainer box">
              <div class="bar alta box"></div>
            </div>
          </li>
          <li class="box">
            <p>Norepinefrina</p>
            <div class="barContainer box">
              <div class="bar baja box"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./apache.js"></script>
  </body>
</html>
